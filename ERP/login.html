<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login ERP</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>游댏 Acceso al Sistema ERP</h2>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="clave" placeholder="Contrase침a" required>
    <button onclick="login()">Ingresar</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    // Usuarios registrados (puedes agregar m치s)
    const usuarios = [
      { nombre: "admin", clave: "1234" },
      { nombre: "jean", clave: "1234" }
    ];

    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      const errorMsg = document.getElementById('errorMsg');

      const valido = usuarios.find(u => u.nombre === usuario && u.clave === clave);

      if (valido) {
        sessionStorage.setItem('usuarioActivo', usuario);
        window.location.href = "erp.html"; // P치gina principal del sistema
      } else {
        errorMsg.textContent = "Usuario o contrase침a incorrectos.";
      }
    }
  </script>
</body>

</html>
